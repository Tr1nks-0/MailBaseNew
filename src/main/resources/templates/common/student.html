<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="includes/service/head :: normal(pageTitle='Students')">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../static/theme/css/bootstrap.css"><!--debug-->
</head>
<style>/*<!--fixme remove to css-->*/
input[type="checkbox"][readonly] {
    pointer-events: none;
}

input[type="checkbox"] {
    width: 27px;
    height: 27px;
}
</style>
<body>
<header th:include="includes/components/header::headerStandart"></header>
<div>
    <div id="filter-div" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    </div>
    <br>
    <hr>
    <div id="student-table-div" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 table-responsive">
        <!--/*@thymesVar id="studentModel" type="com.tr1nksgroup.model.models.person.student.StudentModel"*/-->
        <!--/*@thymesVar id="formAction" type="java.lang.String"*/-->
        <!--<form th:action="@{/c/student/test}" th:object="${studentModel}" method="post">-->
        <form th:action="${formAction!=null? formAction:'/c/student'}" th:object="${studentModel}" method="post">
            <input hidden readonly type="hidden" class="d-none" th:field="*{action}">
            <button type="submit" class="btn btn-success">subm</button>
            <table class="table table-hover table-condensed">
                <thead>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" class="form-control input-sm" title="выделить/снять выделение всех">
                    </td>
                    <td><span class="form-control input-sm">№</span></td>
                    <td><span class="form-control input-sm">Фамилия</span></td>
                    <td><span class="form-control input-sm">Имя</span></td>
                    <td><span class="form-control input-sm">Отчество</span></td>
                    <td><span class="form-control input-sm">Группа</span></td>
                    <th:block th:if="*{showHiddenColumns}">
                        <td><span class="form-control input-sm">ЕДБО</span></td>
                    </th:block>
                    <td><span class="form-control input-sm">e-mail login</span></td>
                    <th:block th:if="*{showHiddenColumns}">
                        <td><span class="form-control input-sm">Пароль</span></td>
                    </th:block>
                    <td><span class="form-control input-sm">Бюджет</span></td>
                    <td><span class="form-control input-sm">Imagine</span></td>
                    <td><span class="form-control input-sm">Office</span></td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="studentEntityWrapper,studentEntityWrapperIter:*{studentEntityWrappers}">
                    <td th:replace="common/student::mytr(${T(com.tr1nksgroup.model.models.enums.person.TableColumnIndexes).NUM.index},
                                                         ${studentEntityWrapper.cellIndex},
                                                         ${studentEntityWrapper.cellStyle.toStyleClass()},
                                                         ${studentEntityWrapper.rowStyle.toStyleClass()},
                                                         ${studentEntityWrapper.message})"></td>
                    <input type="checkbox" class="form-control input-sm" th:field="*{studentEntityWrappers[__${studentEntityWrapperIter.index}__].checked}">
                    <input hidden readonly type="hidden" class="d-none" th:field="*{studentEntityWrappers[__${studentEntityWrapperIter.index}__].studentEntity.id}">
                    </td>
                    <td th:replace="common/student::mytr(${T(com.tr1nksgroup.model.models.enums.person.TableColumnIndexes).NUM.index},
                                                         ${studentEntityWrapper.cellIndex},
                                                         ${studentEntityWrapper.cellStyle.toStyleClass()},
                                                         ${studentEntityWrapper.rowStyle.toStyleClass()},
                                                         ${studentEntityWrapper.message})"></td>
                    <span class="form-control input-sm" th:text="${studentEntityWrapperIter.count}"></span></td>
                    <td th:replace="common/student::mytr(${T(com.tr1nksgroup.model.models.enums.person.TableColumnIndexes).SURNAME.index},
                                                         ${studentEntityWrapper.cellIndex},
                                                         ${studentEntityWrapper.cellStyle.toStyleClass()},
                                                         ${studentEntityWrapper.rowStyle.toStyleClass()},
                                                         ${studentEntityWrapper.message})"></td>
                    <input th:readonly="*{studentEntityWrappers[__${studentEntityWrapperIter.index}__].readonly}" type="text" class="form-control input-sm"
                           th:field="*{studentEntityWrappers[__${studentEntityWrapperIter.index}__].studentEntity.surname}"></td>

                    <td th:replace="common/student::mytr(${T(com.tr1nksgroup.model.models.enums.person.TableColumnIndexes).NAME.index},
                                                         ${studentEntityWrapper.cellIndex},
                                                         ${studentEntityWrapper.cellStyle.toStyleClass()},
                                                         ${studentEntityWrapper.rowStyle.toStyleClass()},
                                                         ${studentEntityWrapper.message})"></td>
                    <input th:readonly="*{studentEntityWrappers[__${studentEntityWrapperIter.index}__].readonly}" type="text" class="form-control input-sm"
                           th:field="*{studentEntityWrappers[__${studentEntityWrapperIter.index}__].studentEntity.name}"></td>

                    <td th:replace="common/student::mytr(${T(com.tr1nksgroup.model.models.enums.person.TableColumnIndexes).PATRONYMIC.index},
                                                         ${studentEntityWrapper.cellIndex},
                                                         ${studentEntityWrapper.cellStyle.toStyleClass()},
                                                         ${studentEntityWrapper.rowStyle.toStyleClass()},
                                                         ${studentEntityWrapper.message})"></td>
                    <input th:readonly="*{studentEntityWrappers[__${studentEntityWrapperIter.index}__].readonly}" type="text" class="form-control input-sm"
                           th:field="*{studentEntityWrappers[__${studentEntityWrapperIter.index}__].studentEntity.patronymic}"></td>
                    <td th:replace="common/student::mytr(${T(com.tr1nksgroup.model.models.enums.person.TableColumnIndexes).GROUP_OR_CATHEDRA.index},
                                                         ${studentEntityWrapper.cellIndex},
                                                         ${studentEntityWrapper.cellStyle.toStyleClass()},
                                                         ${studentEntityWrapper.rowStyle.toStyleClass()},
                                                         ${studentEntityWrapper.message})"></td>
                    <input th:readonly="*{studentEntityWrappers[__${studentEntityWrapperIter.index}__].readonly}" type="text" class="form-control input-sm"
                           th:field="*{studentEntityWrappers[__${studentEntityWrapperIter.index}__].studentEntity.group}"></td>

                    <th:block th:if="*{showHiddenColumns}">
                        <td th:replace="common/student::mytr(${T(com.tr1nksgroup.model.models.enums.person.TableColumnIndexes).CODE.index},
                                                         ${studentEntityWrapper.cellIndex},
                                                         ${studentEntityWrapper.cellStyle.toStyleClass()},
                                                         ${studentEntityWrapper.rowStyle.toStyleClass()},
                                                         ${studentEntityWrapper.message})"></td>
                        <input th:readonly="*{studentEntityWrappers[__${studentEntityWrapperIter.index}__].readonly}" type="text" class="form-control input-sm"
                               th:field="*{studentEntityWrappers[__${studentEntityWrapperIter.index}__].studentEntity.code}"></td>
                    </th:block>
                    <th:block th:unless="*{showHiddenColumns}">
                        <input readonly hidden type="hidden" class="d-none"
                               th:field="*{studentEntityWrappers[__${studentEntityWrapperIter.index}__].studentEntity.code}">
                    </th:block>

                    <td th:replace="common/student::mytr(${T(com.tr1nksgroup.model.models.enums.person.TableColumnIndexes).LOGIN.index},
                                                         ${studentEntityWrapper.cellIndex},
                                                         ${studentEntityWrapper.cellStyle.toStyleClass()},
                                                         ${studentEntityWrapper.rowStyle.toStyleClass()},
                                                         ${studentEntityWrapper.message})"></td>
                    <input th:readonly="*{studentEntityWrappers[__${studentEntityWrapperIter.index}__].readonly}" type="text" class="form-control input-sm"
                           th:field="*{studentEntityWrappers[__${studentEntityWrapperIter.index}__].studentEntity.login}"></td>

                    <th:block th:if="*{showHiddenColumns}">
                        <td th:replace="common/student::mytr(${T(com.tr1nksgroup.model.models.enums.person.TableColumnIndexes).INIT_PASSW.index},
                                                         ${studentEntityWrapper.cellIndex},
                                                         ${studentEntityWrapper.cellStyle.toStyleClass()},
                                                         ${studentEntityWrapper.rowStyle.toStyleClass()},
                                                         ${studentEntityWrapper.message})"></td>
                        <input th:readonly="*{studentEntityWrappers[__${studentEntityWrapperIter.index}__].readonly}" type="text" class="form-control input-sm"
                               th:field="*{studentEntityWrappers[__${studentEntityWrapperIter.index}__].studentEntity.initPassword}"></td>
                    </th:block>
                    <th:block th:unless="*{showHiddenColumns}">
                        <input readonly hidden type="hidden" class="d-none"
                               th:field="*{studentEntityWrappers[__${studentEntityWrapperIter.index}__].studentEntity.initPassword}">
                    </th:block>

                    <td th:replace="common/student::mytr(${T(com.tr1nksgroup.model.models.enums.person.TableColumnIndexes).BUDGET_OR_RATE.index},
                                                         ${studentEntityWrapper.cellIndex},
                                                         ${studentEntityWrapper.cellStyle.toStyleClass()},
                                                         ${studentEntityWrapper.rowStyle.toStyleClass()},
                                                         ${studentEntityWrapper.message})"></td>
                    <input readonly type="checkbox" class="form-control input-sm"
                           th:field="*{studentEntityWrappers[__${studentEntityWrapperIter.index}__].studentEntity.budget}"></td>

                    <td th:replace="common/student::mytr(${T(com.tr1nksgroup.model.models.enums.person.TableColumnIndexes).IMAGINE.index},
                                                         ${studentEntityWrapper.cellIndex},
                                                         ${studentEntityWrapper.cellStyle.toStyleClass()},
                                                         ${studentEntityWrapper.rowStyle.toStyleClass()},
                                                         ${studentEntityWrapper.message})"></td>
                    <input readonly type="checkbox" class="form-control input-sm"
                           th:field="*{studentEntityWrappers[__${studentEntityWrapperIter.index}__].studentEntity.imagine}"></td>

                    <td th:replace="common/student::mytr(${T(com.tr1nksgroup.model.models.enums.person.TableColumnIndexes).OFFICE.index},
                                                         ${studentEntityWrapper.cellIndex},
                                                         ${studentEntityWrapper.cellStyle.toStyleClass()},
                                                         ${studentEntityWrapper.rowStyle.toStyleClass()},
                                                         ${studentEntityWrapper.message})"></td>
                    <input readonly type="checkbox" class="form-control input-sm"
                           th:field="*{studentEntityWrappers[__${studentEntityWrapperIter.index}__].studentEntity.office}"></td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
<footer></footer>
</body>
<td th:fragment="mytr(id,cellIndex,cellStyle,rowStyle,message)"
    th:classappend="${__${id}__==__${cellIndex}__}?__${cellStyle}__:__${rowStyle}__"
    th:title="${__${id}__==__${cellIndex}__}?${message}:null">
</html>
