<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:include="includes/service/head :: normal(pageTitle='Index')">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../static/theme/css/bootstrap.css"><!--debug-->
</head>
<body>
<header>
    <div sec:authorize="isAuthenticated()" th:replace="includes/components/header :: navDiv "></div>
</header>
<div>
    <div sec:authorize="!isAuthenticated()">
        <form th:fragment="loginForm" action="/login" method="post" class="col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
            <div class="form-group">
                <div class="form-group">
                    <label for="username">Email</label>
                    <input class="form-control" type="email" id="username" name="username"/>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="password">Password</label>
                    <input class="form-control" type="password" id="password" name="password"/>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </div>
            </div>
            <button class="btn btn-success center-block col-lg-12"><span class="glyphicon glyphicon-log-in"></span> Log in</button>
        </form>
    </div>
</div>
<footer></footer>
</body>
</html>
